display_information:
  name: Retro Bot
  description: Run team retrospectives directly in Slack
  background_color: "#4A154B"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Retro Bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    request_url: https://your-app-url.vercel.app/api/slack/events
    bot_events:
      - app_home_opened
      - app_mention
  interactivity:
    is_enabled: true
    request_url: https://your-app-url.vercel.app/api/slack/events
    message_menu_options:
      - name: Discuss in retro
        callback_id: add_message_to_retro
        description: Add this message as a retro discussion item
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
